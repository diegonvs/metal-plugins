<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Clipboard</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/clipboard.js"></script>

	<style>
	body {
		width: 480px;
		margin: 0 auto;
	}

	.icon-16-link {
		cursor: pointer;
		z-index: 2;
	}
	</style>
</head>
<body>
	<h1>Copy to clipboard</h1>

	<div class="input-group">
		<div class="input-inner-addon input-inner-addon-left">
			<input id="foo" class="input-btn-right form-control" value="https://github.com/metal/steel-clipboard" type="text">
			<span class="icon-16-link" data-clipboard data-target="foo" type="button"></span>
		</div>
		<span class="input-group-btn">
			<button class="btn btn-sm btn-success">Try it out</button>
		</span>
	</div>

	<script>
		new metal.Clipboard();
	</script>
</body>
</html>
